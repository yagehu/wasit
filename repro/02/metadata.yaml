description: >
  `fd_seek` with a very large offset fails for some runtimes.  Most runtimes
  pass through the host filesystem behavior.  For example, 64-bit Linux with
  ext4 will fail at offset `17592186040320`, just one block short of 16 TiB.
  Wasmtime emulates the filesystem behavior, and since it doesn't actually
  perform any seeking, it succeeds up to s64 max.

reports:
  - url: https://github.com/WebAssembly/wasi-filesystem/issues/146

